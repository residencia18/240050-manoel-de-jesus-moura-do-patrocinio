{% extends 'index.html' %}

{% block content %}
  <main class="col-12 d-flex align-items-center justify-content-center py-3 px-2 py-md-5">
    <form action="{% url 'add_categoria' %}" method="POST" class="col-12 col-md-6 col-lg-4 bg-white border p-3 rounded">
      {% csrf_token %}
      <h2 class="w-100 text-center fs-4 mb-5">Cadastro de categoria</h2>

      {{ form_addCategoria.as_p }}
      {% if form_addCategoria.errors %}
        <p class="w-100 text-start text-danger">Opção inválida. Tente novamente.</p>
      {% endif %}

      <button type="submit" class="d-block btn text-white mx-auto px-3 bg-black borde-none">Cadastrar</button>
    </form>
  </main>
{% endblock %}
