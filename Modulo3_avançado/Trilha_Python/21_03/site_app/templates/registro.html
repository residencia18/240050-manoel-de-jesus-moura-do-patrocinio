{% extends 'index.html' %}

{% block content %}

<main class="col-12 d-flex align-items-center justify-content-center py-3 px-2 py-md-5 ">
  <form action="" class="col-12 col-md-6 col-lg-4 bg-white border p-3 rounded">
      <h2 class="w-100 text-center fs-4 mb-1">Entrar</h2>
      <p  class="w-100  text-center form-text mb-5">Crie uma conta e aproveite o melhor da moda</p>

      <div class="mb-4">
        <label for="inputName" class="form-label">Nome completo </label>
        <input type="text" class="form-control" id="inputName" aria-describedby="emailHelp">
      </div>
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label">Seu email </label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Sua senha</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>

      <p class="w-100 text-center bg-gray-700 mb-5 fs-6">JÃ¡ possui uma conta ? <a  href="{% url 'login' %}">Clique aqui</a></p>


      <button type="submit" class="d-block btn text-white mx-auto px-3 bg-black borde-none">Login</button>

  </form>
</main>
{% endblock content%}
